<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>

    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }
        function mostra (frase){
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Coloque aqui o número de vitórias ")); // usar sempre parse int quando quiser usar informações de números
        var empates = parseInt(prompt("Coloque aqui o número de empates "));

        var pontos = (vitorias * 3) + empates;

        mostra ("Os pontos do seu time é " + pontos);

        if (pontos > 28){
            mostra("Seu time está melhor do que o ano passado.");
        }
        if (pontos < 28){
            mostra("Seu time está pior do que o ano passado.");
        }
        if (pontos == 28){
            mostra("Seu time está igual do que o ano passado.");
        }

        mostra("Fim");

    </script>
</head>

</html>
