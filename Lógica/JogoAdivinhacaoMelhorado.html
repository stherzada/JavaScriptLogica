<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <input/>
    <button>Compare com o meu segredo</button>
    <script>

        function sorteia(){
            return Math.round(Math.random()*10);
        }
        function sorteiaNumeros(quantidade){

            var segredos = [];

            var numero = 1;
            // essa variavel é pra ver quantos números ja foram sorteados
            while(numero <= quantidade){
                var numeroAleatorio = sorteia();
                if (numeroAleatorio !== 0){

                    var achou = false; // ainda não achou o número
            
                //acha o número
                for(var posicao = 0; posicao < segredos.length; posicao++){
                    if (segredos[posicao]== numeroAleatorio){
                        achou = true;
                        break; //quando acha, aqui quebra
                    }
                }
                //se achou o número não é pra colocar na array o número (pra n ter repetição de números)
                if(achou == false){
                    segredos.push(numeroAleatorio);
                    numero++; //e ai "gasta uma posicação"
                }
               

                }
                
            }
            
            return segredos;
        }

        var segredos = sorteiaNumeros(5);
        
        console.log(segredos);

        var input = document.querySelector("input");
        input.focus();
        
        function verifica(){
            var achou = false;
                                    //aqui ele pega quantas posições tem na array
             for(var posicao = 0; posicao < segredos.length; posicao++) {

                if(input.value == segredos[posicao]) {

                    alert("Você ACERTOU!");
                    achou = true;
                    break;
             }
        }

                if(achou == false) {
                    alert("Você ERROU!");
                }

                input.value = "";
                input.focus();

            
            }

    var button = document.querySelector("button");
    button.onclick = verifica;

    </script>
</body>
</html>
