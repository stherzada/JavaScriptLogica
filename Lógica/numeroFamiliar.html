<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia (media idades)</title>
    <script>
        function pulaLinha() {
            document.write("<br><br>")
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        
       var totalFamiliaries = parseInt(prompt("Quantidade de familiares?"));

       var numero = 0;
       var totalIdade = 0;
       while(numero <= totalFamiliaries){

            var idade = parseInt(prompt("Informe a idade do familiar"));
            totalIdade = totalIdade + idade;
            numero++;
       }
        var mediaDasIdades = totalIdade/totalFamiliaries;
        mostra("A média das idades dos familiares é" + mediaDasIdades);
       mostra("Fim");
    </script>
</head>
